{% extends 'blog/base.html' %}

{% block content %}
<br>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-7 col-md-6 col-lg-5 col-xl-4">
            <form class="form-sign shadow-lg p-3 mb-5 bg-white rounded" method="POST" action="" enctype="multipart/form-data">{% csrf_token %}
                <h2 class="form-sign-heading">{{ title }}</h2>
                {{ form.as_p }}
                <br>
                <button class="btn btn-lg btn-primary btn-block" type="submit">{{ title }}</button>
                <br>
                {% if title == "login" %}<h6>Not Registered? <a href="{% url 'register' %}">Register Here</a> </h6>{% endif %}
                {% if title == "register" %}<h6>Already Registered? <a href="{% url 'login' %}">Login Here</a> </h6>{% endif %}
            </form>
        </div>
    </div>
</div>
{% endblock %}
