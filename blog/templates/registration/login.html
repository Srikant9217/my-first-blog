{% extends 'blog/base.html' %}

{% block style %}
<style type="text/css">
body {
	background: #eee !important;
}
.wrapper {
	margin-top: 80px;
  margin-bottom: 80px;
}
.form-sign {
  padding: 15px 35px 45px;
  margin: 0 auto;
  background-color: #fff;
  border: 1px solid rgb(0,0,0,0.1);

  .form-sign-heading,
	.checkbox {
	  margin-bottom: 30px;
	}
	.checkbox {
	  font-weight: normal;
	}
	.form-control {
	  position: relative;
	  font-size: 16px;
	  height: auto;
	  padding: 10px;
		@include box-sizing(border-box);
		&:focus {
		  z-index: 2;
		}
	}
	input[type="text"] {
	  margin-bottom: -1px;
	  border-bottom-left-radius: 0;
	  border-bottom-right-radius: 0;
	}
	input[type="password"] {
	  margin-bottom: 20px;
	  border-top-left-radius: 0;
	  border-top-right-radius: 0;
	}
}
@media(max-width: 500px){
	footer{
		height: 130px !important;
		padding-bottom: 10px;
		padding-top: 10px;
	}
}
</style>
{% endblock %}


{% block content %}
<div class="container">
    <div class="col-sm-8 col-md-6 col-lg-5 col-xl-4 mx-auto">
        <div class="">
            <form class="form-sign" method="POST" action="" enctype="multipart/form-data" style="margin-top: -30px; margin-bottom: -18px;">{% csrf_token %}
                <h2 class="form-sign-heading">{{ title }}</h2>
                {{ form.as_p }}
                <br>
                <button class="btn btn-lg btn-primary btn-block" type="submit">{{ title }}</button>
                <br>
                {% if title == "login" %}<h6>Not Registered? <a href="{% url 'register' %}">Register Here</a> </h6>{% endif %}
                {% if title == "register" %}<h6>Already Registered? <a href="{% url 'login' %}">Login Here</a> </h6>{% endif %}
            </form>
        </div>
    </div>
</div>
{% endblock %}
