{% extends 'blog/base.html' %}

{% block content %}
<div class="">
    <div class="mx-auto">
        <div class="shadow p-3 mb-5 bg-white rounded">
            <form class="form-sign" method="POST" action="" enctype="multipart/form-data" style="margin-top: -30px; margin-bottom: -18px;">{% csrf_token %}
                <h2 class="form-sign-heading">{{ title }}</h2>
                {{ form.as_p }}
                <br>
                <button class="btn btn-lg btn-primary btn-block" type="submit">{{ title }}</button>
                <br>
                {% if title == "login" %}<h6>Not Registered? <a href="{% url 'register' %}">Register Here</a> </h6>{% endif %}
                {% if title == "register" %}<h6>Already Registered? <a href="{% url 'login' %}">Login Here</a> </h6>{% endif %}
            </form>
        </div>
    </div>
</div>
{% endblock %}
