{% extends 'blog/base.html' %}

{% block content %}
<div class="container">
    <div class="col-md-6 col-md-offset-3">
        <div class="wrapper">
            <form class="form-signin" method="POST" action="" enctype="multipart/form-data">{% csrf_token %}
                <h2 class="form-signin-heading">{{ title }}</h2>
                {{ form.as_p }}
                <br>
                <button class="btn btn-lg btn-ptimary btn-block" type="submit">{{ title }}</button>
                <br>
                {% if title == "login" %}<h5>Not Registered? <a href="{% url 'register' %}">Register Here</a> </h5>{% endif %}
                {% if title == "register" %}<h5>Already Registered? <a href="{% url 'login' %}">Login Here</a> </h5>{% endif %}
            </form>
        </div>
    </div>
</div>
{% endblock %}
