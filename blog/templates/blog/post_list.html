{% extends 'blog/base.html' %}

{% block content %}
{% for post in posts %}
<br>
<div class="card">
    <div class="card-body">
        <h2 class="card-title">{{ post.title }}</h2>
        <h6 class="card-subtitle mb-2 text-muted">{{ post.published_date }}</h6>
        <p class="card-text">{{ post.text|linebreaksbr }}</p>
        <a href="{% url 'post_detail' pk=post.pk %}" class="stretched-link ">Comments: {{ post.comments.count }}</a>
    </div>
</div>

{% endfor %}
{% endblock %}Ì¥
