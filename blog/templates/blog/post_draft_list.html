{% extends 'blog/base.html' %}

{% block content %}
{% for post in posts %}
<br>

<div class="card">
    <div class="card-body">
        <h2 class="card-title">{{ post.title }}</h2>
        <h6 class="card-subtitle mb-2 text-muted">Created: {{ post.created_date|date:'d-m-y' }}</h6>
        <p class="card-text">{{ post.text|linebreaksbr }}</p>
        <a href="{% url 'post_publish' pk=post.pk %}" class="btn btn-primary">Publish</a>
        <a href="{% url 'post_edit' pk=post.pk %}" class="btn btn-primary">Edit</a>
        <a href="{% url 'post_remove' pk=post.pk %}" class="btn btn-primary">Delete</a>
    </div>
</div>
